syntax="proto3";
option go_package = "../proto";
package proto;

message RequestVote {
  uint64 term = 1;
  uint64 candidateId = 2;
}

message RequestVoteResponse {
  uint64 term = 1;
  bool voteGranted = 2;
}

service VoteRequest {
  rpc Request(RequestVote) returns (RequestVoteResponse) {}
}